<!doctype html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Prediksi Penyakit Jantung{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm">
		<div class="container">
			<a class="navbar-brand fw-semibold" href="/"><i class="bi bi-heart-pulse-fill text-danger"></i> Prediksi Jantung</a>
			<div class="ms-auto d-flex align-items-center gap-2">
				<button class="btn btn-sm btn-outline-secondary" id="btnToggleTheme"><i class="bi bi-moon-stars"></i> Mode Gelap</button>
			</div>
		</div>
	</nav>
	<main class="container py-4">
		{% block content %}{% endblock %}
	</main>
	<footer class="border-top py-3 text-center text-muted small">
		<div class="container">Aplikasi demo untuk edukasi. Bukan alat diagnosis medis.</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	(function(){
		const root = document.documentElement;
		const saved = localStorage.getItem('theme');
		if(saved){ root.setAttribute('data-theme', saved); }
		const btn = document.getElementById('btnToggleTheme');
		btn && btn.addEventListener('click', function(){
			const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
			root.setAttribute('data-theme', current);
			localStorage.setItem('theme', current);
			this.innerHTML = current === 'dark' ? '<i class="bi bi-sun"></i> Mode Terang' : '<i class="bi bi-moon-stars"></i> Mode Gelap';
		});
		// Set label awal
		if(root.getAttribute('data-theme') === 'dark'){
			btn && (btn.innerHTML = '<i class="bi bi-sun"></i> Mode Terang');
		}
	})();
	</script>
</body>
</html>
